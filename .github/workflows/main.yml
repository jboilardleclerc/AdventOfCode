name: Run tests on push
on: 
  push:
  workflow_dispatch:
jobs:
  install-dependencies:
    defaults:
      run:
        working-directory: ./2024
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install
  run-tests:
    defaults:
      run:
        working-directory: ./2024
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - run: npm run ci
